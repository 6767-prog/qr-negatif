<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regarder autrement</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    filter: invert(100%); /* Le filtre négatif simple */
  }

  .overlay {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    opacity: 0.6;
    pointer-events: none;
  }
</style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<div class="overlay">Regardez autrement</div>

<script>
const video = document.getElementById('camera');

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    alert("Autorisez la caméra pour voir l'œuvre.");
  });
</script>

</body>
</html>
