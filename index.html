<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regarder autrement</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    -webkit-transform: scaleX(-1); /* miroir pour front cam si besoin */
    transform: scaleX(1);
    filter: invert(100%) brightness(1.2);
  }

  .overlay {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    opacity: 0.6;
    pointer-events: none;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div class="overlay">Regardez autrement</div>

<script>
  const video = document.getElementById('video');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
      video.srcObject = stream;
    } catch (err) {
      alert("Autorisez la caméra pour voir l'œuvre.");
    }
  }

  startCamera();
</script>

</body>
</html>
